<html>

<head>
    <title>sepBay - your one stop shopping and selling platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- main style -->

</head>

<body>
    <div id="wrapper">
        <header class="top-nav body-max-width group-width">
            <nav class="navbar navbar-default navbar-static-top header">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main=menu" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                  </button>
                        <a class="navbar-brand apply-nav-height" id="sepBay-logo" href="#">sepBay</a>
                    </div>

                    <div class="collapse navbar-collapse" id="main-menu">

                        <div class="input-group navbar-left">
                            <input type="text" class="form-control" placeholder="Search for item or shop">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                             </span>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Sell on sepBay</a></li>
                            <li><a href="#">Register</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li class="cart" data-sub-nav="cart">
                                <a rel="nofollow" href="#" class="nav-link" title="eCart" aria-labelledby="gnav-account-cart-description">
                                    <!--<span class="nav-icon gnav-ss-icon gnav-ss-cart" aria-hidden="true"></span>-->
                                    <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
                                    <span class="text-link">
                                        <span class="text-link-copy" id="account-cart-description">Cart</span>
                                    </span>
                                    <span class="count display-none" aria-hidden="true">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>

            <div id="cnav-header" class="sub-menu cnav-header group-width">
                <nav id="inner-nav" class="navbar navbar-default navbar-inverse sub-menu">
                    <ul id="catnav-menubar" class="catnav-primary-list nav">
                        <li class="active"><a href="#">Cateogry 1 <span class="sr-only">(current)</span></a></li>
                        <!-- use JSP to loop all the cateogry id? -->
                        <li><a href="#"><span class="">Category 2</span></a></li>
                        <li><a href="#"><span class="">Category 3</span></a></li>
                        <li><a href="#"><span class="">Category 4</span></a></li>
                        <li><a href="#"><span class="">Category 5</span></a></li>
                        <li><a href="#"><span class="">Category 6</span></a></li>
                    </ul>
                </nav>
            </div>
            <!-- category menu -->
        </header>
        <!-- /menu-container -->

<!--Main Content Here-->
        <section class="main-content group-width">
            <div class="product-detail flex-container">
                <div class="image">
                <!--<img src="{% if product.image %}{{ product.image.url }}{% else %}{% static " img/no_image.png " %}{% endif %}">-->
                <img src="img/no_image.png"/>
                </div>
                <div class="prod-des">
                <!--<h1>{{ product.name }}</h1>-->
                    <h1>Product 1</h1>
                    <!--<h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>-->
                    <h2><a href="#">Category 1</a></h2>
                    <!--<p class="price">${{ product.price }}</p> to getPrice from product model-->
                    <p class="price">$0.00</p>
                    <!--<form action="{% url " cart:cart_add " product.id %}" method="post">-->
                    <form action="" method="post" class="form-group">
                    <label for="sel1">Qty:</label>
                          <select class="form-control" id="sel1">
                            <option>1</option> <!-- can loop??? -->
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                        <!--{{ cart_product_form }} {% csrf_token %}-->
                        <input type="submit" value="Add to cart" class="btn btn-primary">
                    </form>                         
                </div>
                <!--{{ product.description|linebreaks }}-->
            </div>
        </section>


        <footer>

        </footer>
